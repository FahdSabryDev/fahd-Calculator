<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Number System Calculator</title>
    <link rel="icon" type="image/png" href="pngegg.png"> <!-- تأكد إن الصورة موجودة جنب الملف -->

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background: radial-gradient(circle, #00ACC1, #192ca6);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            width: 90%;  /* بدل 45% */
            max-width: 500px;
            border: dotted;
            box-sizing: border-box;
        }

        input, select, button {
            padding: 10px;
            margin: 6px;
            border-radius: 5px;
            border: none;
        }

        select {
            cursor: pointer;
        }

        button {
            background-color: #f60303;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ffffff;
            transform: scale(1.1);
            color: #ff4757;
        }

        #resultBox, #convertResultBox {
            margin-top: 8px;
            font-size: 15px;
            font-weight: bold;
            background: #ffffff;
            color: black;
            padding: 12px;
            border-radius: 8px;
        }

        button.about {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        button.about:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Number System Calculator</h2>
        <input type="text" id="num1" placeholder="Enter first number">
        <input type="text" id="num2" placeholder="Enter second number">
        <br>
        <select id="operation">
            <option value="add">Addition</option>
            <option value="subtract">Subtraction</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
        </select>
        <select id="base">
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="10">Decimal</option>
            <option value="16">Hexadecimal</option>
        </select>
        <br>
        <button onclick="calculate()"> Calculate </button>
        <div id="resultBox"><span id="result"></span></div>

        <h3>Convert Number</h3>
        <input type="text" id="convertNum" placeholder="Enter number">
        <select id="fromBase">
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="10">Decimal</option>
            <option value="16">Hexadecimal</option>
        </select>
        <span>to</span>
        <select id="toBase">
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="10">Decimal</option>
            <option value="16">Hexadecimal</option>
        </select>
        <br>
        <button onclick="convertNumber()"> Convert </button>
        <div id="convertResultBox"><span id="convertResult"></span></div>

        <br>
        <button class="about" onclick="goToAbout()">About</button>
    </div>

    <script>
        function calculate() {
            let num1 = document.getElementById("num1").value.trim();
            let num2 = document.getElementById("num2").value.trim();
            let operation = document.getElementById("operation").value;
            let base = parseInt(document.getElementById("base").value);

            let number1 = parseInt(num1, base);
            let number2 = parseInt(num2, base);

            if (isNaN(number1) || isNaN(number2)) {
                document.getElementById("result").innerText = "Please enter valid numbers.";
                return;
            }

            let result;
            switch (operation) {
                case "add":
                    result = number1 + number2;
                    break;
                case "subtract":
                    result = number1 - number2;
                    break;
                case "multiply":
                    result = number1 * number2;
                    break;
                case "divide":
                    if (number2 === 0) {
                        document.getElementById("result").innerText = "Cannot divide by zero.";
                        return;
                    }
                    result = Math.floor(number1 / number2);
                    break;
            }

            document.getElementById("result").innerText = result.toString(base).toUpperCase();
        }

        function convertNumber() {
            let convertNum = document.getElementById("convertNum").value.trim();
            let fromBase = parseInt(document.getElementById("fromBase").value);
            let toBase = parseInt(document.getElementById("toBase").value);

            let decimalValue = parseInt(convertNum, fromBase);

            if (isNaN(decimalValue)) {
                document.getElementById("convertResult").innerText = "Invalid input number.";
                return;
            }

            document.getElementById("convertResult").innerText = decimalValue.toString(toBase).toUpperCase();
        }

        function goToAbout() {
            window.location.href = "about.html";
        }
    </script>
</body>
</html>

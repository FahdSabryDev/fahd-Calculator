<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background: radial-gradient(circle, #1a1a2e, #000);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            width: 300px;
            backdrop-filter: blur(10px);
        }
        button {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border-radius: 5px;
            border: none;
            background-color: #ff6b6b;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.8);
        }
        button:hover {
            background-color: #ff4757;
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 71, 87, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome!</h2>
        <p>Do you have an account?</p>
        <button onclick="window.location.href='login.html'">Login</button>
        <button onclick="window.location.href='register.html'">Create an Account</button>
    </div>
</body>
</html>
